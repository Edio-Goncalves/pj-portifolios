<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS e HTML</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/main-tittle.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/skills-tec.css" />
    <link rel="stylesheet" href="css/components/wrapper-skills.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
  </head>

  <body>
    <header class="header">
      <img src="assets/image/avatar_a.png" alt="logo" />

      <nav class="navigation">
        <a class="action" href="#">Skills</a>
        <a class="action" href="#">Projetos</a>
        <a class="action" href="#">Sobre</a>
        <a class="action" href="#">Contatos</a>
        <a class="button" href="#">Download CV</a>
      </nav>
    </header>
    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-tittle">Edio Gon√ßalves Junior</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="button" href="#">Download CV</a>
          <a class="button" href="#">Contatos</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="main-tittle -second">Skills</h2>

      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="ico"
            src="assets/image/ico_html5.png"
            alt="icone do html"
          />
          <div class="right">
            <h2>HTML</h2>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="ico"
            src="assets/image/ico_nodejs.png"
            alt="icone do node"
          />
          <div class="right">
            <h2>Node JS</h2>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img class="ico" src="assets/image/ico_css3.png" alt="icone do css" />
          <div class="right">
            <h2>CSS</h2>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="ico"
            src="assets/image/ico_js.png"
            alt="icone do javascript"
          />
          <div class="right">
            <h2>JavaScript</h2>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="ico"
            src="assets/image/ico_react.png"
            alt="icone do react"
          />
          <div class="right">
            <h2>React</h2>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
